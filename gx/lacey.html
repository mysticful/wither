<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lacey's Flash Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- IMPORTANT: base must point to jsDelivr -->
  <base href="https://cdn.jsdelivr.net/gh/mysticful/web-port@main/laceysflashgames/">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <script>
    const GODOT_CONFIG = {
      canvas: document.getElementById("canvas"),
      executable: "laceys_flash_games",
      mainPack: "laceys_flash_games.pck",
      args: [],
      focusCanvas: true,
      experimentalVK: false
    };
  </script>
  <script src="laceys_flash_games.js"></script>
</body>
</html>
